        <h4 id="天文部-风云">天文部 风云</h4>

<p><strong>少女风</strong> 管辂过清河，倪太守以天旱为忧。辂曰：“树上已有少女微风，树间已有阴鸟和鸣。其雨至矣。”果如其言。</p>

<blockquote>
  <p>《管辂别传》：“树上已有少女微风，树间又有阴鸟和鸣。”</p>
</blockquote>

<p><strong>卿云</strong> 云，五色为卿，三色为矞。</p>

<blockquote>
  <p>《春秋繁露》：“人君修德，则矞云见。”</p>
</blockquote>

<p><strong>云霞</strong> 云，山川之气也。日旁彩云名霞，东西二方赤色，亦曰霞。《易经》：“云从龙，风从虎。”</p>

    </div>
