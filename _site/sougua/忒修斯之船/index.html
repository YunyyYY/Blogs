        <h3 id="忒修斯之船">忒修斯之船</h3>

<p>人会迷路，人会消失，人会被抹去然后重生。</p>

<p><br /></p>

<p>他觉得好像再次坠落，坠穿黑暗，除了地心引力的残酷效率之外，再也不能相信什么。</p>

<p><br /></p>

<p>人都会逃离改变，直到再也没有别的路可以选择。</p>

<p><br /></p>

<p>今晚，这是他们的家。</p>

<p>明天呢？明天的事谁说的准？</p>
