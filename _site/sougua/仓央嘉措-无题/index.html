  <p>无题 · 仓央嘉措</p>
</blockquote>

<p>我终于明白</p>

<p>世间有一种思绪</p>

<p>无法用言语形容</p>

<p>粗犷而忧伤</p>

<p><br /></p>

<p>回声的千结百绕</p>

<p>而守候的是</p>

<p>执着</p>

<p><br /></p>

<p>一如月光下的高原</p>

<p>一抹淡淡痴痴的笑</p>

<p><br /></p>

<p>笑那浮华落尽 月色如洗</p>

<p>笑那悄然而逝 飞花万盏</p>

<p><br /></p>

<p>谁是那轻轻颤动的百合</p>

<p>在你的清辉下亘古不变</p>

<p><br /></p>

<p>谁有那灼灼热烈的双眸</p>

<p>在你的颔首中攀援而上</p>

<p><br /></p>

<p>遥远的忧伤</p>

<p>穿过千山万水</p>

<p><br /></p>

<p>纵使高原上的风</p>

<p>吹不散</p>

<p>执着的背影</p>

<p><br /></p>

<p>纵使清晨前的霜</p>

<p>融不化</p>

<p>心头的温热</p>

<p><br /></p>

<p>你静守在月下</p>

<p>悄悄地来</p>

<p>悄悄地走</p>


    </div>
