        <h4 id="南山经">南山经</h4>

<p>又东三百里，曰青丘之山。其阳多玉，其阴多青雘。有兽焉，其状如狐而九尾，其音如婴儿，能食人，食者不蛊。</p>

<p><br /></p>

<p>又东五百里，曰丹穴之山。其上多金玉。丹水出焉，而南流注于渤海。有鸟焉，其状如鸡，五采而文，名曰凤皇，首文曰德，翼文曰义，背文曰礼，膺文曰仁，腹文曰信。是鸟也，饮食自然，自歌自舞，见则天下安宁。</p>

    </div>
