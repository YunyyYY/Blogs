<p>为了某客户要求要在R里装gglasso。结果发现gfortran路径问题在Rstudio里面一直装不上。于是从<a href="https://cran.r-project.org/web/packages/gglasso/index.html">CRAN</a>下载源码然后终端安装。</p>

<ol>
  <li>
    <p>关闭R</p>
  </li>
  <li>
    <p>In terminal,</p>

    <div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>R CMD INSTALL <span class="o">[</span>path.to.pkg.tar.gz]
</code></pre></div>    </div>

    <p>(or <code class="highlighter-rouge">.tgz</code>)</p>
  </li>
  <li>
    <p>打开R</p>
  </li>
</ol>

<p>就好啦！</p>

<p>Amazing.</p>
